    <li><a href="planet.html">Planet</a></li>

</ul>
<br>
<div>
    <h1>Person</h1>
    <label for="person_name">Name</label>
    <input type="text" id="person_name">
    <br>
    <label for="person_rank">Rank</label>
    <input type="text" id="person_rank">
    <br>
    <button onclick="createEntry()" id="person_button_add">Add</button>
    <button onclick="updateEntry()" id="person_button_update">Update</button>

    <br /><br />id: &nbsp;<input type="number" style="width:50px;" id="find_id" min="1" max="100">
    <button onclick="findEntry()" id="person_button_find">Find</button>
    <button onclick="deleteEntry()" id="person_button_delete">Delete</button>

</div>
<div>
    <h1>Current Entries</h1>
    <ul id="entry_list"></ul>
</div>


</body>
<script>
    function createEntry() {
        let name = document.getElementById("person_name").value;
        let rank = document.getElementById("person_rank").value;
        let entry = {"name": name, "rank": rank};
        let xhr = new XMLHttpRequest();
        xhr.open("POST", "http://localhost:8080/person", true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.send(JSON.stringify(entry));
        xhr.onload = function () {
            if (xhr.status === 200) {
                console.log("Entry created");
                getEntries();
            } else {
                console.log("Error creating entry");
            }
        }
    }

    ////////////////////////////////////////////////////////////////////////////////////////////

    function updateEntry() {
        let id = document.getElementById("find_id").value;
        let name = document.getElementById("person_name").value;
        let rank = document.getElementById("person_rank").value;
        let entry = {"id": id, "name": name, "rank": rank};
        let xhr = new XMLHttpRequest();
        xhr.open("PUT", "http://localhost:8080/person/" + id, true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.send(JSON.stringify(entry));
        xhr.onload = function () {
            if (xhr.status === 200) {
                console.log("Entry updated");
                getEntries();
            } else {
                console.log("Error updating entry");
            }
        }
    }

    ////////////////////////////////////////////////////////////////////////////////////////////

    function findEntry() {
        console.log("findEntry method called");
        let id = document.getElementById("find_id").value;
        let xhr = new XMLHttpRequest();
        xhr.open("GET", "http://localhost:8080/person/" + id, true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.send();
        xhr.onload = function () {
            if (xhr.status === 200) {
                console.log("Entry found");
                let entry = JSON.parse(this.responseText);
                console.log("This is the entry: " + entry.id + " " + entry.name + " " + entry.rank);
                // document.getElementById("person_id").value = entry.id;
                document.getElementById("person_name").value = entry.name;
                document.getElementById("person_rank").value = entry.rank;
            } else {
                console.log("Error finding entry");
            }
        }
    }

    ////////////////////////////////////////////////////////////////////////////////////////////

    function deleteEntry () {
        let id = document.getElementById("find_id").value;
        let xhr = new XMLHttpRequest();
        xhr.open("DELETE", "http://localhost:8080/person/" + id, true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.send();
        xhr.onload = function () {
            if (xhr.status === 200) {
                console.log("Entry deleted");
                getEntries();
            } else {
                console.log("Error deleting entry");
            }
        }
    }

    function getEntries() {
        let xhr = new XMLHttpRequest();
        xhr.open("GET", "http://localhost:8080/person", true);
        xhr.send();
        xhr.onload = function () {
            if (xhr.status === 200) {
                let entries = JSON.parse(xhr.responseText);
                renderEntries(entries);
            } else {
                console.log("Error getting entries");
            }
        }
    }

    ////////////////////////////////////////////////////////////////////////////////////////////

        function renderEntries(entries) {
            let entry_list = document.getElementById("entry_list");
            entry_list.innerHTML = "";
            for (let entry of entries) {
                let li = document.createElement("li");
                li.innerHTML = entry.id + " " + entry.name + " " + entry.rank;
                entry_list.appendChild(li);
            }
        }

        window.onload = function () {
        //fixe the issue of the UL styling
            getEntries();
        }

    ////////////////////////////////////////////////////////////////////////////////////////////

        function storage(){
        //local storage styas on local machine until deleted with localstorage.removeItem{"stuff")
        //session storage is deleted when browser is closed
        //local storage is good for user preferences
        //session storage is good for shopping carts
            localStorage.setItem("stuff", document.getElementById("txtStoreMe").value);
            document.getElementById("lblStorage").value = localStorage.getItem("stuff");

            //seesion
            sessionStorage.setItem("stuff", document.getElementById("txtStoreMe").value);
            document.getElementById("lblStorage").innerHTML = sessionStorage.stuff;
            // lblStorage.value = sessionStorage.stuff;// note the 2nd way to fill a lablel
        }


</script>
